{% extends "base.html" %}

{% block page_content %}
  <div class="container">
    <div class="form-group">
      <p>Time lapse:</p>
      <p><label for="waitSeconds">Wait time(s):</label><input type="number" name="waitSeconds" value="{{ waitSeconds }}"></p>
      <p><label for="seriesName">Series:</label><input type="text" name="seriesName" value="{{ seriesName }}"></p>
      <button type="submit" class="btn btn-dark" value="StartTimeLapse" name="submit">Start</button>
      <button type="submit" class="btn btn-dark" value="StopTimeLapse" name="submit">Stop</button>
      <button type="submit" class="btn btn-dark" value="UpdateTimeLapse" name="submit">Update</button>
    </div>
    <div class="form-group">
        <button type="submit" name="submit" class="btn btn-dark" value="Take Picture">Take Picture</button>
        <img src="images/test.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    </div>
    <div class="form-group">
      <p>Blinkt tasks:</p>
      <input type="number" name="secRainbow" value="{{ secRainbow }}">
      <button type="submit" class="btn btn-dark" value="Rainbow" name="submit">Rainbow</button>
      <button type="submit" class="btn btn-dark" value="ColorRotate" name="submit">Color Rotate</button>
    </div>
  </div>
{% endblock %}
